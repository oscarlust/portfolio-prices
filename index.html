<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiUG9ydGZvbGlvIFRyYWNrZXIiLCJzaG9ydF9uYW1lIjoiUG9ydGZvbGlvIiwiZGlzcGxheSI6InN0YW5kYWxvbmUiLCJzdGFydF91cmwiOiIvIiwiYmFja2dyb3VuZF9jb2xvciI6IiMwYTA4MGUiLCJ0aGVtZV9jb2xvciI6IiMwYTA4MGUifQ==">
    <meta name="theme-color" content="#0a080e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.23.5/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --midnight: #0a080e;
            --charcoal: #1a1620;
            --slate: #2d2833;
            --gold: #d4af37;
            --gold-dim: #8a7424;
            --silver: #c0c0c0;
            --green: #00ff88;
            --red: #ff3366;
            --white: #f8f6f2;
            --white-dim: #b8b6b2;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--midnight);
            color: var(--white);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        #root {
            position: relative;
            z-index: 1;
        }

        .app {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 30px;
        }

        .logo {
            font-family: 'Cormorant Garamond', serif;
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--gold);
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .subtitle {
            font-size: 11px;
            letter-spacing: 3px;
            color: var(--white-dim);
            text-transform: uppercase;
        }

        .net-worth-card {
            background: linear-gradient(135deg, var(--charcoal) 0%, var(--slate) 100%);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 16px;
            padding: 32px 24px;
            margin-bottom: 32px;
            position: relative;
            overflow: hidden;
        }

        .net-worth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
            opacity: 0.6;
        }

        .net-worth-label {
            font-size: 10px;
            letter-spacing: 2px;
            color: var(--white-dim);
            margin-bottom: 12px;
            text-transform: uppercase;
        }

        .net-worth-amount {
            font-family: 'Cormorant Garamond', serif;
            font-size: 56px;
            font-weight: 600;
            color: var(--gold);
            line-height: 1;
            margin-bottom: 8px;
            text-shadow: 0 2px 20px rgba(212, 175, 55, 0.4);
        }

        .last-updated {
            font-size: 9px;
            color: var(--white-dim);
            letter-spacing: 1px;
        }

        .section-title {
            font-size: 11px;
            letter-spacing: 2px;
            color: var(--white-dim);
            margin-bottom: 16px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-title::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--gold-dim), transparent);
        }

        .holdings-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
        }

        .holding-item {
            background: var(--charcoal);
            border: 1px solid rgba(192, 192, 192, 0.1);
            border-radius: 12px;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .holding-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gold);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .holding-item:hover::before {
            opacity: 1;
        }

        .holding-item:hover {
            border-color: rgba(212, 175, 55, 0.3);
            transform: translateX(4px);
        }

        .holding-info {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .holding-symbol {
            font-size: 14px;
            font-weight: 500;
            color: var(--white);
            letter-spacing: 1px;
        }

        .holding-quantity {
            font-size: 11px;
            color: var(--white-dim);
        }

        .holding-value {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 4px;
        }

        .holding-total {
            font-family: 'Cormorant Garamond', serif;
            font-size: 20px;
            font-weight: 600;
            color: var(--gold);
        }

        .holding-price {
            font-size: 10px;
            color: var(--white-dim);
        }

        .add-form {
            background: var(--charcoal);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .input-label {
            font-size: 9px;
            letter-spacing: 1px;
            color: var(--white-dim);
            text-transform: uppercase;
        }

        input, select {
            background: var(--slate);
            border: 1px solid rgba(192, 192, 192, 0.1);
            border-radius: 8px;
            padding: 10px 12px;
            color: var(--white);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 13px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        select {
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(135deg, var(--gold-dim), var(--gold));
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: var(--midnight);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .delete-btn {
            background: transparent;
            border: 1px solid rgba(255, 51, 102, 0.3);
            color: var(--red);
            padding: 8px 12px;
            font-size: 10px;
            margin-top: 8px;
        }

        .delete-btn:hover {
            background: rgba(255, 51, 102, 0.1);
            border-color: var(--red);
            box-shadow: 0 4px 12px rgba(255, 51, 102, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px 20px;
            color: var(--white-dim);
            font-size: 12px;
        }

        .loading::after {
            content: '...';
            display: inline-block;
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--white-dim);
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 13px;
            line-height: 1.6;
        }

        @media (max-width: 600px) {
            .app {
                padding: 16px;
            }

            .net-worth-amount {
                font-size: 44px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [holdings, setHoldings] = useState([
                // US Stocks
                { id: '1', symbol: 'BABA', quantity: 119, type: 'stock' },
                { id: '2', symbol: 'BNTX', quantity: 4, type: 'stock' },
                { id: '3', symbol: 'NNDM', quantity: 1300, type: 'stock' },
                { id: '4', symbol: 'OTLY', quantity: 161, type: 'stock' },
                { id: '10', symbol: 'BNGO', quantity: 1, type: 'stock' },
                { id: '11', symbol: 'BMBL', quantity: 42, type: 'stock' },
                { id: '12', symbol: 'BYDDY', quantity: 400, type: 'stock' },
                { id: '13', symbol: 'CLOV', quantity: 400, type: 'stock' },
                { id: '14', symbol: 'EVEX', quantity: 200, type: 'stock' },
                { id: '15', symbol: 'EXAS', quantity: 117, type: 'stock' },
                { id: '16', symbol: 'FSLY', quantity: 128, type: 'stock' },
                { id: '19', symbol: 'HYLN', quantity: 105, type: 'stock' },
                { id: '20', symbol: 'KNDI', quantity: 600, type: 'stock' },
                { id: '21', symbol: 'LAZR', quantity: 6, type: 'stock' },
                { id: '22', symbol: 'OGN', quantity: 1, type: 'stock' },
                { id: '23', symbol: 'PYPL', quantity: 61, type: 'stock' },
                { id: '24', symbol: 'PTON', quantity: 125, type: 'stock' },
                { id: '25', symbol: 'QS', quantity: 750, type: 'stock' },
                { id: '26', symbol: 'RIVN', quantity: 20, type: 'stock' },
                { id: '27', symbol: 'SNSE', quantity: 25, type: 'stock' },
                { id: '28', symbol: 'SHOP', quantity: 70, type: 'stock' },
                { id: '29', symbol: 'TDOC', quantity: 20, type: 'stock' },
                { id: '31', symbol: 'TWLO', quantity: 80, type: 'stock' },
                { id: '32', symbol: 'TWST', quantity: 35, type: 'stock' },
                { id: '33', symbol: 'VTRS', quantity: 153, type: 'stock' },
                // European Stocks (Amsterdam)
                { id: '5', symbol: 'ADYEN.AS', quantity: 12, type: 'stock' },
                { id: '8', symbol: 'ASML.AS', quantity: 19, type: 'stock' },
                { id: '18', symbol: 'HAL.AS', quantity: 20, type: 'stock' },
                // European Stocks (Paris)
                { id: '6', symbol: 'AF.PA', quantity: 70, type: 'stock' },
                { id: '7', symbol: 'ALO.PA', quantity: 60, type: 'stock' },
                // European Stocks (Brussels)
                { id: '9', symbol: 'BCART.BR', quantity: 1300, type: 'stock' },
                // European Stocks (XETRA)
                { id: '30', symbol: 'TUI1.DE', quantity: 17, type: 'stock' },
                // Other European
                { id: '17', symbol: 'GLPG.BR', quantity: 50, type: 'stock' },
                // Crypto
                { id: '34', symbol: 'bitcoin', quantity: 0.064103, type: 'crypto' }
            ]);
            const [loading, setLoading] = useState(false);
            const [refreshing, setRefreshing] = useState(false);
            const [lastUpdate, setLastUpdate] = useState(null);
            const [error, setError] = useState(null);
            const [debugLog, setDebugLog] = useState([]);
            const [prices, setPrices] = useState({});
            const [form, setForm] = useState({
                symbol: '',
                quantity: '',
                type: 'stock'
            });

            // Manual refresh only - network not available in preview
            // When installed on phone, this will work perfectly

            const saveHoldings = async (newHoldings) => {
                try {
                    await window.storage.set('portfolio-holdings', JSON.stringify(newHoldings));
                } catch (error) {
                    console.error('Failed to save holdings:', error);
                }
            };

            const addDebugLog = (message) => {
                setDebugLog(prev => [...prev, `${new Date().toLocaleTimeString()}: ${message}`]);
                console.log(message);
            };

            const fetchPrices = async () => {
                setRefreshing(true);
                setError(null);
                setDebugLog([]);
                const newPrices = {};
                
                try {
                    addDebugLog('Fetching prices from GitHub Pages...');
                    
                    // REPLACE THIS URL with your GitHub Pages URL after setup
                    // Format: https://YOUR-USERNAME.github.io/portfolio-prices/prices.json
                    const pricesUrl = 'https://YOUR-USERNAME.github.io/portfolio-prices/prices.json';
                    
                    const response = await fetch(pricesUrl + '?t=' + Date.now()); // Cache bust
                    const data = await response.json();
                    
                    addDebugLog(`Loaded prices updated at: ${data.timestamp}`);
                    
                    // Map prices to holdings
                    holdings.forEach(holding => {
                        const price = data.prices[holding.symbol] || 0;
                        if (price > 0) {
                            newPrices[holding.id] = price;
                            addDebugLog(`âœ“ ${holding.symbol}: $${price}`);
                        } else {
                            newPrices[holding.id] = 0;
                            addDebugLog(`âœ— ${holding.symbol}: No price available`);
                        }
                    });
                    
                    const successCount = Object.values(newPrices).filter(p => p > 0).length;
                    const failCount = holdings.length - successCount;
                    
                    addDebugLog(`Complete: ${successCount} prices loaded, ${failCount} missing`);
                    
                    setPrices(newPrices);
                    setLastUpdate(new Date(data.timestamp));
                } catch (error) {
                    setError('Failed to fetch prices. Make sure GitHub Pages is set up correctly.');
                    addDebugLog(`ERROR: ${error.message}`);
                    addDebugLog('See README.md for setup instructions');
                } finally {
                    setRefreshing(false);
                }
            };

            const updatePrice = (id, price) => {
                setPrices(prev => ({
                    ...prev,
                    [id]: parseFloat(price) || 0
                }));
            };

            const addHolding = async (e) => {
                e.preventDefault();
                
                if (!form.symbol || !form.quantity) return;

                const newHolding = {
                    id: Date.now().toString(),
                    symbol: form.symbol.toUpperCase(),
                    quantity: parseFloat(form.quantity),
                    type: form.type
                };

                const newHoldings = [...holdings, newHolding];
                setHoldings(newHoldings);
                await saveHoldings(newHoldings);
                
                setForm({ symbol: '', quantity: '', type: 'stock' });
            };

            const deleteHolding = async (id) => {
                const newHoldings = holdings.filter(h => h.id !== id);
                setHoldings(newHoldings);
                await saveHoldings(newHoldings);
            };

            const calculateNetWorth = () => {
                return holdings.reduce((total, holding) => {
                    const price = prices[holding.id] || 0;
                    return total + (price * holding.quantity);
                }, 0);
            };

            const formatCurrency = (amount) => {
                return new Intl.NumberFormat('en-US', {
                    style: 'currency',
                    currency: 'USD',
                    minimumFractionDigits: 2,
                    maximumFractionDigits: 2
                }).format(amount);
            };

            const formatCompact = (amount) => {
                if (amount >= 1000000) {
                    return `$${(amount / 1000000).toFixed(2)}M`;
                } else if (amount >= 1000) {
                    return `$${(amount / 1000).toFixed(1)}K`;
                }
                return formatCurrency(amount);
            };

            const netWorth = calculateNetWorth();

            return (
                <div className="app">
                    <div className="header">
                        <div className="logo">PORTFOLIO</div>
                        <div className="subtitle">Net Worth Tracker</div>
                    </div>

                    <div className="net-worth-card">
                        <div className="net-worth-label">Total Net Worth</div>
                        <div className="net-worth-amount">{formatCompact(netWorth)}</div>
                        <div className="last-updated">
                            {lastUpdate ? `Updated: ${lastUpdate.toLocaleTimeString()}` : 'Click refresh to load prices'}
                            {error && <div style={{color: 'var(--red)', marginTop: '4px', fontSize: '9px'}}>{error}</div>}
                        </div>
                        <button 
                            onClick={fetchPrices} 
                            disabled={refreshing}
                            className="btn"
                            style={{marginTop: '16px', fontSize: '10px', padding: '10px 20px'}}
                        >
                            {refreshing ? 'Refreshing...' : 'â†» Refresh Prices'}
                        </button>
                        
                        {debugLog.length > 0 && (
                            <div style={{
                                marginTop: '16px',
                                padding: '12px',
                                background: 'var(--slate)',
                                borderRadius: '8px',
                                maxHeight: '200px',
                                overflow: 'auto',
                                fontSize: '9px',
                                fontFamily: 'monospace',
                                color: 'var(--white-dim)'
                            }}>
                                {debugLog.map((log, i) => (
                                    <div key={i}>{log}</div>
                                ))}
                            </div>
                        )}
                    </div>

                    <div className="section-title">Add Holding</div>
                    <form onSubmit={addHolding} className="add-form">
                        <div className="form-row">
                            <div className="input-group">
                                <label className="input-label">Type</label>
                                <select
                                    value={form.type}
                                    onChange={(e) => setForm({...form, type: e.target.value})}
                                >
                                    <option value="stock">Stock</option>
                                    <option value="crypto">Crypto</option>
                                    <option value="cash">Cash</option>
                                </select>
                            </div>
                            <div className="input-group">
                                <label className="input-label">
                                    {form.type === 'crypto' ? 'Coin ID' : form.type === 'cash' ? 'Currency' : 'Symbol'}
                                </label>
                                <input
                                    type="text"
                                    value={form.symbol}
                                    onChange={(e) => setForm({...form, symbol: e.target.value})}
                                    placeholder={form.type === 'crypto' ? 'bitcoin' : form.type === 'cash' ? 'USD' : 'AAPL'}
                                />
                            </div>
                            <div className="input-group">
                                <label className="input-label">Quantity</label>
                                <input
                                    type="number"
                                    step="0.00000001"
                                    value={form.quantity}
                                    onChange={(e) => setForm({...form, quantity: e.target.value})}
                                    placeholder="0.00"
                                />
                            </div>
                        </div>
                        <button type="submit" className="btn">Add to Portfolio</button>
                    </form>

                    {holdings.length > 0 ? (
                        <>
                            <div className="section-title">Holdings</div>
                            <div className="holdings-list">
                                {holdings.map(holding => {
                                    const price = prices[holding.id] || 0;
                                    const total = price * holding.quantity;
                                    
                                    return (
                                        <div key={holding.id} className="holding-item">
                                            <div className="holding-info">
                                                <div className="holding-symbol">
                                                    {holding.symbol}
                                                    <span style={{
                                                        marginLeft: '8px',
                                                        fontSize: '9px',
                                                        color: 'var(--white-dim)',
                                                        textTransform: 'uppercase'
                                                    }}>
                                                        {holding.type}
                                                    </span>
                                                </div>
                                                <div className="holding-quantity">
                                                    {holding.quantity.toLocaleString()} {holding.type === 'crypto' ? 'coins' : 'shares'}
                                                </div>
                                                <button 
                                                    onClick={() => deleteHolding(holding.id)}
                                                    className="delete-btn btn"
                                                >
                                                    Remove
                                                </button>
                                            </div>
                                            <div className="holding-value">
                                                <div className="holding-total">{formatCompact(total)}</div>
                                                <div className="holding-price">
                                                    @ {formatCurrency(price)}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </>
                    ) : (
                        <div className="empty-state">
                            <div className="empty-icon">ðŸ“Š</div>
                            <div className="empty-text">
                                Add your first holding above to start tracking your net worth
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
